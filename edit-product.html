<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>shopping card| Edit page</title>
</head>
<body>
    <div class="header">
        <div class="container">
        <div class="header-content">
            <div class="brand">
               <a href="index.html" id="brand"><h2>Shopping Card</h2></a> 
            </div>
            <div class="links">
                <ul>
                    <li><a href="signIn.html">Sign In</a></li>
                    <li><a href="signUp.html">Sign Up</a></li>
                </ul>
               
            </div>
            <div class="signOut">
                <ul>
                    <li><a href="index.html" id="logOut">Log out</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="my-products.html">My Products</a></li>
                    <li class="drop-down">
                        <i class="fa fa-shopping-cart" aria-hidden="true" id="shoppingIcon"><span></span></i>
                        <div class="dropdown-content">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
            
        </div>
        
    </div>
    <div class="add-product-form">
        <div class="container">
            <form>
                <input type="file" id="product-img">
                <input type="text" placeholder="Name..." id="productName">
                <input type="text" placeholder="Description..." id="productDesc">
                <select name="size" id="size">
                    <option value="" hidden>Select Size</option>
                    <option value="small">small</option>
                    <option value="medium">meduim</option>
                    <option value="large">large</option>
                </select>
                <input type="submit" value="Edit">
            </form>
        </div>
    </div>
<script src="resources/js/data.js"></script>
<script src="resources/js/user.js"></script>
<script src="resources/js/editProduct.js"></script>
